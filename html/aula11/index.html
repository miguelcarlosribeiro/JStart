<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }
        label{
            cursor: pointer;
            
      
        }
    </style>
</head>

<body>

        <form action="#" method="GET" 
        target="_blank" autocomplete="off">
        <p>Formulario</p>

        <p>
            <label for="nome"> Nome:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" >
        </p>

        <p>
            <label for="dev"> Sou um dev1</label>
            <input type="checkbox" id="dev" name="dev" value="sim">
            <br>
            <label for="dev"> Sou um dev2</label>
            <input type="checkbox" id="dev" name="dev" value="sim">
            <br>
            <label for="dev"> Sou um dev3</label>
            <input type="checkbox" id="dev" name="dev" value="sim">
            
        
        </p>
        <p>
            Genero:<br>
            <label for="Feminino"> Feminino</label>
            <input type="radio" id="Feminino" name="Genero" value="Feminino">
            <br>
            <label for="Masculino"> Masculino</label>
            <input type="radio" id="Masculino" name="Genero" value="Masculino">
            <br>
            <label for="Nao Informar"> Nao Informar</label>
            <input type="radio" id="Nao Informar" name="Genero" value="Nao Informar">
            
        
        </p>
        <p>
            <label for="date"> Data:</label>
            <input type="date" id="date" name="date"
            value="2020-08-11">
        </p>

        <p>
            <label for="datetime"> Data:</label>
            <input type="datetime-local" id="datetime" name="datetime"
            value="2020-08-11T19:00">
        </p>
        <p>
            <label for="time"> Hora:</label>
            <input type="time" id="time" name="time"
            value="19:28">
        </p>
        <p>
            <label for="time"> Hora:</label><br>
            <input type="time" id="time" name="time"
            value="19:28:59">
        </p>
        <p>
            <label for="Cor"> Cor preferida:</label>
            <input type="Color" id="cor" name="cor"
            value="#aaaa"> 
        </p>
        <p>
            <label for="email"> Email:</label><br>
            <input type="email" id="email" name="email"
            placeholder="ex.: email@email.com">
        </p>
        <p>
            <label for="file"> Sua Foto:</label><br>
            <input type="file" id="file" name="file" accept=".png,.svg,image/*" multiple>
        </p>
        <p>
            <label for="number"> Numero:</label><br>
            <input type="number" id="number" name="number"
            placeholder="Digite um numero" min="10" max 50 step="5">
        </p>
         <p>
            <label for="password"> Senha:</label><br>
            <input type="password" id="password" name="password"
            placeholder="Digite sua senha">
        </p>
        <p>
            <label for="range"> range:</label>
            <input type="range" id="range" name="range"
            min="0" max="10" step="2">
        </p>
        <p>
            <label for="url"> Url:</label>
            <input type="url" id="url" name="url"
            placeholder="URL">
        </p>
        <p>
            <label for="search"> Busca:</label>
            <input type="search" id="search" name="search"
            placeholder="Busca">
        </p>
        <p>
            <label for="select"> Selecione:</label><br>
            <select id="select">
                <optgroup label="Teste">
                <option value="valor 1"label="label 1">
                <option value="valor 2"label="label 2" disabled>
                <option value="valor 3"label="label 3" selected>
                <option value="valor 4"label="label 4">
                </optgroup>
            </select>
        </p>
        <p>
            <label for="textarea"> Area de texto:</label><br>
            <textarea name="textarea" id="textarea" rows="5" cols=" 20">
                insira seu texto aqui
            </textarea>
        </p>
        
        <p><button type="submit">Enviar</button>
        <button type="reset">Limpar</button></p>
        </form>
    </section>
</body>

</html>
